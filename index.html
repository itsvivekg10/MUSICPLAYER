<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="musicListContainer">

              <img src="images.png" alt="jk">
              <span>tum mere ho </span>
  
              <span class="songListPlay"><span>5:30</span>
                  <i class="fa-solid fa-play "  id="listbtn"></i>
            </div>
          
        </div>
        </div>
      </div>
      <div class="player">
        <div class="player2">
          <h2 id="title">  ......    </h2>

            <i class="fa-regular fa-circle-play" id="master-play"></i>
            <i class="fa-solid fa-forward-step" id="forward"></i>

        </div>
        </div>
        
        </div>
        </div>
        </div>
      </div>
